<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Calculator</h1>
      </div>
      <div class="calculator">
        <input
          type="text"
          class="screen"
          id="result"
          placeholder="0"
          disabled
        />
      </div>
      <div class="symbol">
        <button class="operator symbols" onclick="appendValue(`(`)">(</button>
        <button class="operator symbols" onclick="appendValue(`)`)">)</button>
        <button class="operator symbols dot" onclick="appendValue(`.`)">
          .
        </button>
        <button class="operator symbols ac" onclick="clearValue()">AC</button>
      </div>

      <div class="operator symbol">
        <button class="operatorss op" onclick="appendValue(`+`)">+</button>
        <button class="operatorss op" onclick="appendValue(`-`)">-</button>
        <button class="operatorss op" onclick="appendValue(`*`)">*</button>
        <button class="operatorss op" onclick="appendValue(`/`)">/</button>
      </div>

      <div class="operator symbol">
        <button class="operators num" onclick="appendValue(1)">1</button>
        <button class="operators num" onclick="appendValue(2)">2</button>
        <button class="operators num" onclick="appendValue(3)">3</button>
        <button class="operators num" onclick="appendValue(4)">4</button>
      </div>

      <div class="operator symbol">
        <button class="operators num" onclick="appendValue(5)">5</button>
        <button class="operators num" onclick="appendValue(6)">6</button>
        <button class="operators num" onclick="appendValue(7)">7</button>
        <button class="operators num" onclick="appendValue(8)">8</button>
      </div>
      <div class="operator symbol">
        <button class="operators num" onclick="appendValue(9)">9</button>
        <button class="operators num" onclick="appendValue(0)">0</button>

        <button class="operators clear" onclick="clearOne()">c</button>
        <button class="operators equal" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
